<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
		
</script>
<form action="#" method="post">
	<label for="name">Name</label>
	<input type="name" id="name" placeholder="Name" required>
	<label for="email">Email</label>
	<input type="email" id="email" placeholder="Email" required>
	<label>Gender</label>
	<label for="gender_m">
		<input type="radio" name="gender" id="gender_m" value="male">
	Male
	</label>
	<label for="gender_f">
		<input type="radio" name="gender" id="gender_f" value="female">
	Female</label>
	<label for ="cars">Car Brands</label>
	<select id="cars" placeholder="--Please choose an option" required></select>
	<label for ="age">Age</label>
	<input type="number" id="age" placeholder="Age" required>
	<label for ="dob">DOB</label>
	<input type="date" id="dob" required>
	<label for="tel">Phone Number</label>
	<input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
	<label for="password">Password</label>
	<input type="password" id="password" placeholder="Password" required>
	<br> 
	<label for="tos">
	   <input type="checkbox" id="tos" required>
	I agree to the TOS
	</label>
	<button type="submit">Submit</button>
</form>
</body>

</html>
